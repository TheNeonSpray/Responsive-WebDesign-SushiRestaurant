<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Inicio - Taberu sushi</title>
</head>

<body>
    <!-- DIV PADRE CONTENEDOR DE TODO ODIN GOBERNADOR DE ASGARD -->
    <div class="container">
        <!-- LINEA DECORATIVA -->
        <div class="banner"></div>
        <!-- ESTE ES EL CONTENEDOR DEL ENCABEZADO -->
        <header>
            <!-- CONTENEDOR DEL MENU DE NAVEGACION -->
            <nav class="menu-principal">
                <!-- TAG DE LISTA DES ORDENADA -->
                <ul>
                    <!-- LISTA CON DOS ANCHOR TAGS -->
                    <li><a href="./index.html">INICIO</a></li>
                    <li><a href="./contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
            <!-- CONTENEDOR DE LA IMAGEN/LOGO -->
            <div class="logo">
                <!-- TAG IMG QUE CONTIENE AL LOGOTIPO -->
                <img src="./img/taberu-logotipo.png" alt="">
            </div>
        </header>
        <!-- _____________________________________________________________________________________________ -->
        <!-- CONTENEDOR DE LA INFORMACION PRINCIPAL -->
        <main>
            <!-- CONTENEDOR DE LA IMAGEN PRINCIPAL -->
            <div class="imagen-sushi-inicio">
                <!-- TAG CON LA IMAGEN PRINCIPAL -->
                <img src="./img/foto-portada.jpg" alt="">
            </div>
            <!-- CONTENEDOR DEL TEXTO QUE LLAMA A UNA ACCION -->
            <div class="call-to-action">
                <!-- HEADING PRINCIPAL -->
                <h1>SUSHI</h1>
                <!-- Contenedor en línea. Sirve para aplicar estilo al texto o agrupar elementos en línea. -->
                <span>RESTAURANT</span>
                <!-- PARRAFO -->
                <p>P. SHERMAN CALLE WALLABY 42, SIDNEY.</p>
                <!-- PARRAFO -->
                <p>TEL: 109 12343999</p>
                <!-- ANCHOR TAG DEL MENU -->
                <a href="" class="btn-menu">VER MENÚ</a>
                <!-- DIV CONTENEDOR DE LOS ICONOS DE REDES SOCIALES -->
                <div class="icons-redes">
                    <!-- ICONO FACEBOOK -->
                    <i class="fab fa-facebook-f" style="font-size: 25px; margin: 0 10px;"></i>
                    <!-- ICONO INSTAGRAM -->
                    <i class="fab fa-instagram" style="font-size: 25px; margin: 0 10px;"></i>
                    <!-- ICONO TWITTER -->
                    <i class="fab fa-twitter" style="font-size: 25px; margin: 0 10px;"></i>
                </div>
            </div>
        </main>
    </div>

</html>
